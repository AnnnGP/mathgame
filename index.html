<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathGame - Competencia Matem√°tica</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif; }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script>
        const e = React.createElement;
        const { useState, useEffect } = React;

        function MathGame() {
            const getUrlPin = () => {
                const params = new URLSearchParams(window.location.search);
                return params.get('pin');
            };

            const [mode, setMode] = useState('selectMode');
            const [gamePin, setGamePin] = useState(() => {
                const urlPin = getUrlPin();
                if (urlPin) return urlPin;
                return Math.random().toString(36).substring(2, 8).toUpperCase();
            });
            const [inputPin, setInputPin] = useState('');
            const [teams, setTeams] = useState([]);
            const [numTeams, setNumTeams] = useState(2);
            const [difficulty, setDifficulty] = useState('media');
            const [currentQuestion, setCurrentQuestion] = useState(null);
            const [teamAnswers, setTeamAnswers] = useState({});
            const [showResults, setShowResults] = useState(false);
            const [questionNumber, setQuestionNumber] = useState(1);
            const [timeLeft, setTimeLeft] = useState(20);
            const [totalQuestions, setTotalQuestions] = useState(10);
            const [teamId, setTeamId] = useState(null);
            const [alumnoRespuesta, setAlumnoRespuesta] = useState(null);

            // Efecto para gestionar el PIN al cargar la URL
            useEffect(() => {
                const urlPin = getUrlPin();
                if (urlPin && mode === 'selectMode') {
                    setGamePin(urlPin);
                    setInputPin(urlPin);
                    // No cambiamos el modo inmediatamente, dejamos que el usuario pulse 'Soy Alumnado'
                }
            }, []);

            // Efecto para gestionar el temporizador (Solo para Profesor)
            useEffect(() => {
                if (mode === 'profesorPlaying' && !showResults && timeLeft > 0) {
                    const timer = setTimeout(() => setTimeLeft(timeLeft - 1), 1000);
                    return () => clearTimeout(timer);
                }
                if (timeLeft === 0 && !showResults && mode === 'profesorPlaying') {
                    setShowResults(true);
                }
            }, [timeLeft, mode, showResults]);

            const generateCalculoQuestion = () => {
                let a = Math.floor(Math.random() * (difficulty === 'facil' ? 20 : difficulty === 'media' ? 50 : 100)) + 1;
                let b = Math.floor(Math.random() * (difficulty === 'facil' ? 20 : difficulty === 'media' ? 50 : 100)) + 1;
                const operations = ['+', '-', '√ó', '√∑'];
                const op = operations[Math.floor(Math.random() * operations.length)];
                
                let answer;
                if (op === '+') answer = a + b;
                else if (op === '-') { 
                    answer = Math.abs(a - b); 
                    if (a < b) [a, b] = [b, a]; 
                }
                else if (op === '√ó') answer = a * b;
                else { 
                    const divisor = b || 1;
                    const result = Math.floor(a / divisor);
                    a = result * divisor;
                    answer = result;
                }

                const options = [answer];
                while (options.length < 4) {
                    const wrong = answer + (Math.random() > 0.5 ? 1 : -1) * (Math.floor(Math.random() * (difficulty === 'facil' ? 5 : 10)) + 1);
                    if (!options.includes(wrong) && wrong > 0) options.push(wrong);
                }

                return { type: 'calculo', question: `${a} ${op} ${b}`, answer, options: options.sort(() => Math.random() - 0.5), icon: 'üßÆ' };
            };

            const generateLogicQuestion = () => {
                const questions = [
                    { question: 'Si 2+2=5, 3+3=7, 4+4=?', answer: 9, options: [8, 9, 10, 11], hint: 'Mira el patr√≥n' },
                    { question: 'Un caracol sube 3m de d√≠a y baja 2m de noche. ¬øCu√°ntos d√≠as tarda en subir 10m?', answer: 8, options: [8, 9, 10, 12], hint: 'Piensa en el √∫ltimo d√≠a' },
                    { question: '¬øCu√°ntas veces cabe el n√∫mero 1 en el n√∫mero 11?', answer: 2, options: [1, 2, 3, 11], hint: 'Cuenta con cuidado' },
                    { question: 'Si un cuadrado tiene 4 lados, ¬øcu√°ntos lados tiene el √°ngulo de un cuadrado?', answer: 0, options: [0, 1, 2, 4], hint: 'Un √°ngulo no es una forma' },
                    { question: 'Juan tiene 5 manzanas. Da 2 a Mar√≠a. ¬øCu√°ntas le quedan?', answer: 3, options: [1, 2, 3, 5], hint: 'Resta simple' },
                    { question: '¬øCu√°l es el siguiente n√∫mero? 2, 4, 8, 16, ?', answer: 32, options: [24, 28, 32, 64], hint: 'Se multiplica por 2' }
                ];
                const q = questions[Math.floor(Math.random() * questions.length)];
                return { type: 'logica', ...q, icon: 'üß©' };
            };

            const generateQuestion = () => questionNumber % 2 === 1 ? generateCalculoQuestion() : generateLogicQuestion();

            const initGame = () => {
                const newTeams = Array(numTeams).fill(0).map((_, i) => ({ id: i, name: `Equipo ${i + 1}`, score: 0 }));
                setTeams(newTeams);
                setTeamAnswers({});
                setQuestionNumber(1);
                setCurrentQuestion(generateQuestion());
                setTimeLeft(20);
                setShowResults(false);
                window.history.pushState({}, '', `?pin=${gamePin}`);
                setMode('profesorPlaying');
            };

            // El alumno siempre se une al equipo 0 (Equipo 1)
            const unirAlEquipo = () => {
                if (inputPin.toUpperCase() === gamePin) {
                    setTeamId(0); 
                    setMode('alumnoPlaying');
                } else {
                    alert('PIN incorrecto');
                    setInputPin('');
                }
            };

            const handleAlumnoAnswer = (option) => setAlumnoRespuesta(option);

            const enviarRespuesta = () => {
                if (alumnoRespuesta !== null) {
                    if (timeLeft > 0 || mode === 'alumnoPlaying') {
                        setTeamAnswers(prev => ({ ...prev, [teamId]: alumnoRespuesta }));
                        setAlumnoRespuesta(null);
                    }
                }
            };

            const nextQuestion = () => {
                if (questionNumber >= totalQuestions) {
                    setMode('resultados');
                } else {
                    const newTeams = teams.map(team => {
                        const teamAnswer = teamAnswers[team.id];
                        if (teamAnswer === currentQuestion.answer) {
                            const points = difficulty === 'facil' ? 10 : difficulty === 'media' ? 20 : 30;
                            return { ...team, score: team.score + points };
                        }
                        return team;
                    });
                    setTeams(newTeams);
                    setTeamAnswers({});
                    setQuestionNumber(questionNumber + 1);
                    setCurrentQuestion(generateQuestion());
                    setTimeLeft(20);
                    setShowResults(false);
                    setAlumnoRespuesta(null); 
                }
            };

            const salir = () => {
                setMode('selectMode');
                setTeams([]);
                setTeamAnswers({});
                setQuestionNumber(1);
                setTeamId(null);
                setAlumnoRespuesta(null);
                setCurrentQuestion(null);
                const newPin = Math.random().toString(36).substring(2, 8).toUpperCase();
                setGamePin(newPin);
                window.history.pushState({}, '', window.location.pathname);
            };

            const generateQRSvg = () => `https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=${encodeURIComponent(window.location.href + `?pin=${gamePin}`)}`;

            const descargarQR = () => {
                const link = document.createElement('a');
                link.href = generateQRSvg();
                link.download = `MathGame_PIN_${gamePin}.png`;
                link.click();
            };

            // --- VISTAS DEL JUEGO ---

            // PANTALLA INICIAL
            if (mode === 'selectMode') {
                return e('div', { className: 'min-h-screen bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center p-4' },
                    e('div', { className: 'bg-white rounded-lg shadow-2xl p-8 max-w-md w-full' },
                        e('h1', { className: 'text-4xl font-bold text-center mb-2 text-gray-800' }, 'MathGame'),
                        e('p', { className: 'text-center text-gray-600 mb-8' }, '¬°C√°lculo, l√≥gica y acertijos!'),
                        e('div', { className: 'space-y-4 mb-8' },
                            e('button', { onClick: () => setMode('profesorMenu'), className: 'w-full bg-gradient-to-r from-blue-500 to-blue-600 text-white py-4 px-4 rounded-lg font-bold text-lg hover:shadow-lg transition' }, 'üì∫ Soy Profesorado'),
                            e('button', { onClick: () => setMode('alumnoMenu'), className: 'w-full bg-gradient-to-r from-green-500 to-green-600 text-white py-4 px-4 rounded-lg font-bold text-lg hover:shadow-lg transition' }, 'üì± Soy Alumnado')
                        ),
                        e('div', { className: 'border-t-2 border-gray-300 pt-6' },
                            e('p', { className: 'text-center text-sm text-gray-600 mb-4' }, 'üì± QR para compartir con los alumnos'),
                            e('div', { className: 'flex flex-col items-center gap-4' },
                                e('img', { src: generateQRSvg(), alt: 'MathGame QR', className: 'w-32 h-32 border-2 border-gray-300 p-2 bg-white rounded' }),
                                e('button', { onClick: descargarQR, className: 'bg-gradient-to-r from-purple-500 to-purple-600 text-white py-2 px-4 rounded-lg font-semibold text-sm' }, '‚¨áÔ∏è Descargar QR'),
                                e('p', { className: 'text-xs text-gray-500 text-center' }, `PIN: ${gamePin}`)
                            )
                        )
                    )
                );
            }

            // MEN√ö PROFESOR
            if (mode === 'profesorMenu') {
                return e('div', { className: 'min-h-screen bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center p-4' },
                    e('div', { className: 'bg-white rounded-lg shadow-2xl p-8 max-w-md w-full' },
                        e('h1', { className: 'text-3xl font-bold text-center mb-6 text-gray-800' }, 'Configuraci√≥n Profesorado'),
                        e('div', { className: 'bg-yellow-100 border-4 border-yellow-400 p-4 rounded-lg mb-6 text-center' },
                            e('p', { className: 'text-sm text-gray-600' }, 'C√≥digo de sesi√≥n'),
                            e('p', { className: 'text-4xl font-bold text-yellow-600' }, gamePin),
                            e('p', { className: 'text-xs text-gray-600 mt-2' }, 'Comparte este PIN con tus alumnos')
                        ),
                        e('div', { className: 'space-y-6' },
                            e('div', null,
                                e('label', { className: 'block text-sm font-semibold text-gray-700 mb-2' }, `N√∫mero de equipos: ${numTeams}`),
                                e('input', { type: 'range', min: '2', max: '6', value: numTeams, onChange: (evt) => setNumTeams(parseInt(evt.target.value)), className: 'w-full h-2 bg-gray-300 rounded-lg' })
                            ),
                            e('div', null,
                                e('label', { className: 'block text-sm font-semibold text-gray-700 mb-2' }, 'Dificultad:'),
                                e('div', { className: 'space-y-2' },
                                    ['facil', 'media', 'dificil'].map(level => e('button', { key: level, onClick: () => setDifficulty(level), className: `w-full py-2 px-4 rounded-lg font-semibold transition ${difficulty === level ? 'bg-blue-500 text-white' : 'bg-gray-200 text-gray-800 hover:bg-gray-300'}` }, level === 'facil' ? 'F√°cil' : level === 'media' ? 'Media' : 'Dif√≠cil'))
                                )
                            ),
                            e('div', null,
                                e('label', { className: 'block text-sm font-semibold text-gray-700 mb-2' }, `N√∫mero de preguntas: ${totalQuestions}`),
                                e('input', { type: 'range', min: '5', max: '30', step: '5', value: totalQuestions, onChange: (evt) => setTotalQuestions(parseInt(evt.target.value)), className: 'w-full h-2 bg-gray-300 rounded-lg' })
                            ),
                            e('button', { onClick: initGame, className: 'w-full bg-gradient-to-r from-green-500 to-green-600 text-white py-3 px-4 rounded-lg font-bold text-lg hover:shadow-lg transition' }, '‚ñ∂Ô∏è Comenzar Juego'),
                            e('button', { onClick: salir, className: 'w-full bg-gray-500 text-white py-2 px-4 rounded-lg font-semibold hover:bg-gray-600 transition' }, 'Volver')
                        )
                    )
                );
            }

            // MEN√ö ALUMNO
            if (mode === 'alumnoMenu') {
                return e('div', { className: 'min-h-screen bg-gradient-to-br from-green-500 to-blue-600 flex items-center justify-center p-4' },
                    e('div', { className: 'bg-white rounded-lg shadow-2xl p-8 max-w-md w-full' },
                        e('h1', { className: 'text-3xl font-bold text-center mb-6 text-gray-800' }, 'Unirse a la partida'),
                        e('div', { className: 'space-y-6' },
                            e('div', null,
                                e('label', { className: 'block text-sm font-semibold text-gray-700 mb-2' }, 'C√≥digo PIN de la sesi√≥n:'),
                                e('input', { type: 'text', value: inputPin, onChange: (evt) => setInputPin(evt.target.value.toUpperCase()), placeholder: 'Ej: ABC123', maxLength: '6', className: 'w-full p-3 border-2 border-gray-300 rounded-lg text-center text-3xl font-bold tracking-widest' })
                            ),
                            e('button', { onClick: unirAlEquipo, className: 'w-full bg-gradient-to-r from-green-500 to-green-600 text-white py-3 px-4 rounded-lg font-bold text-lg hover:shadow-lg transition' }, '‚ñ∂Ô∏è Unirse'),
                            e('button', { onClick: () => setMode('selectMode'), className: 'w-full bg-gray-500 text-white py-2 px-4 rounded-lg font-semibold hover:bg-gray-600 transition' }, 'Volver')
                        )
                    )
                );
            }

            // PROFESOR JUGANDO
            if (mode === 'profesorPlaying') {
                const isLogic = currentQuestion?.type === 'logica';
                return e('div', { className: 'min-h-screen bg-gradient-to-br from-indigo-500 to-pink-500 flex items-center justify-center p-4' },
                    e('div', { className: 'bg-white rounded-lg shadow-2xl p-8 max-w-5xl w-full' },
                        e('div', { className: 'flex justify-between items-center mb-6' },
                            e('div', { className: 'text-center' },
                                e('p', { className: 'text-sm font-semibold text-gray-600' }, 'Pregunta'),
                                e('p', { className: 'text-3xl font-bold text-purple-600' }, `${questionNumber}/${totalQuestions}`)
                            ),
                            e('div', { className: 'text-center' },
                                e('span', { className: 'text-3xl' }, currentQuestion?.icon),
                                e('p', { className: 'text-sm font-semibold text-gray-600' }, isLogic ? 'üß© L√≥gica' : 'üßÆ C√°lculo')
                            ),
                            e('div', { className: timeLeft > 10 ? 'text-green-600' : timeLeft > 5 ? 'text-yellow-600' : 'text-red-600', style: { textAlign: 'center' } },
                                e('p', { className: 'text-4xl font-bold' }, `${timeLeft}s`)
                            )
                        ),
                        e('div', { className: `rounded-lg p-8 mb-8 text-center border-4 ${isLogic ? 'bg-gradient-to-r from-purple-100 to-pink-100 border-purple-400' : 'bg-gradient-to-r from-yellow-100 to-yellow-50 border-yellow-400'}` },
                            e('p', { className: `font-bold mb-4 ${isLogic ? 'text-2xl text-purple-800' : 'text-6xl text-gray-800'}` }, currentQuestion?.question),
                            isLogic && e('p', { className: 'text-sm text-purple-600 italic' }, `üí° ${currentQuestion?.hint}`)
                        ),
                        e('div', { className: 'grid grid-cols-2 gap-4 mb-8' },
                            currentQuestion?.options.map((option, idx) => e('button', { key: idx, disabled: true, className: `text-white p-6 rounded-lg font-bold text-3xl opacity-75 ${isLogic ? 'bg-gradient-to-br from-purple-500 to-purple-600' : 'bg-gradient-to-br from-blue-500 to-blue-600'}` }, option))
                        ),
                        e('div', { className: 'grid gap-3 mb-6', style: { gridTemplateColumns: 'repeat(auto-fit, minmax(150px, 1fr))' } },
                            teams.map(team => e('div', { key: team.id, className: `p-4 rounded-lg text-center font-bold transition ${teamAnswers[team.id] ? 'bg-blue-500 text-white scale-105 border-4 border-blue-700' : 'bg-gray-300 text-gray-800'}` },
                                e('p', { className: 'text-sm mb-1' }, team.name),
                                e('p', { className: 'text-2xl' }, teamAnswers[team.id] || '---')
                            ))
                        ),
                        showResults && e('div', { className: 'mt-8 p-4 bg-gray-100 rounded-lg border-4 border-gray-400' },
                            e('p', { className: 'text-center font-bold text-xl mb-4' }, `‚úì Respuesta correcta: ${currentQuestion?.answer}`),
                            e('div', { className: 'grid gap-2 mb-6', style: { gridTemplateColumns: 'repeat(auto-fit, minmax(120px, 1fr))' } },
                                teams.map(team => {
                                    const isCorrect = teamAnswers[team.id] === currentQuestion?.answer;
                                    const pts = difficulty === 'facil' ? 10 : difficulty === 'media' ? 20 : 30;
                                    return e('div', { key: team.id, className: `p-2 rounded text-center font-bold ${isCorrect ? 'bg-green-200 text-green-800' : 'bg-red-200 text-red-800'}` },
                                        e('p', { className: 'text-sm' }, team.name),
                                        e('p', { className: 'text-lg' }, isCorrect ? `‚úì +${pts}` : '‚úó')
                                    );
                                })
                            ),
                            e('div', { className: 'mb-6 p-4 bg-white rounded-lg border-2 border-gray-300' },
                                e('p', { className: 'text-center font-bold text-gray-600 mb-3' }, 'PUNTUACI√ìN ACTUAL'),
                                e('div', { className: 'space-y-2' },
                                    [...teams].sort((a, b) => b.score - a.score).map((team, idx) => e('div', { key: team.id, className: 'flex items-center justify-between px-3 py-2 bg-gradient-to-r from-blue-50 to-purple-50 rounded' },
                                        e('span', { className: 'font-bold' }, `${idx + 1}. ${team.name}`),
                                        e('span', { className: 'text-lg font-bold text-blue-600' }, `${team.score} pts`)
                                    ))
                                )
                            ),
                            e('button', { onClick: nextQuestion, className: 'w-full bg-gradient-to-r from-green-500 to-green-600 text-white py-3 px-4 rounded-lg font-bold text-lg hover:shadow-lg transition' }, 'Siguiente Pregunta ‚Üí')
                        ),
                        e('button', { onClick: salir, className: 'mt-4 w-full bg-red-500 text-white py-2 px-4 rounded-lg font-semibold hover:bg-red-600 transition' }, 'Salir')
                    )
                );
            }

            // ALUMNO JUGANDO
            if (mode === 'alumnoPlaying') {
                // Pantalla de espera si el profesor no ha iniciado o termin√≥ la pregunta
                if (!currentQuestion || showResults) {
                    const statusText = showResults ? 'Esperando resultados/pr√≥xima pregunta...' : 'Esperando a que el profesor inicie la partida...';
                    return e('div', { className: 'min-h-screen bg-gradient-to-br from-green-500 to-teal-600 flex items-center justify-center p-4' },
                        e('div', { className: 'bg-white rounded-lg shadow-2xl p-8 max-w-2xl w-full text-center' },
                            e('h1', { className: 'text-4xl font-bold mb-4 text-teal-600' }, `Equipo 1`), // Fijo a Equipo 1 (ID 0)
                            e('p', { className: 'text-xl mb-6 text-gray-700' }, statusText),
                            e('div', { className: 'mt-8' },
                                e('div', { className: 'animate-pulse rounded-full h-16 w-16 bg-teal-500 mx-auto' }),
                                e('button', { onClick: salir, className: 'mt-8 w-full bg-red-500 text-white py-2 px-4 rounded-lg font-semibold hover:bg-red-600 transition' }, 'Salir')
                            )
                        )
                    );
                }

                const isLogic = currentQuestion?.type === 'logica';
                const hasAnswered = teamAnswers[teamId];

                return e('div', { className: 'min-h-screen bg-gradient-to-br from-green-500 to-teal-600 flex items-center justify-center p-4' },
                    e('div', { className: 'bg-white rounded-lg shadow-2xl p-8 max-w-2xl w-full' },
                        e('div', { className: 'flex justify-between items-center mb-6' },
                            e('div', { className: 'text-center flex-1' },
                                e('p', { className: 'text-sm font-semibold text-gray-600' }, 'Equipo'),
                                e('p', { className: 'text-3xl font-bold text-teal-600' }, `Equipo 1`)
                            ),
                            e('div', { className: 'text-center flex-1' },
                                e('span', { className: 'text-3xl' }, currentQuestion?.icon),
                                e('p', { className: 'text-sm font-semibold text-gray-600' }, isLogic ? 'üß© L√≥gica' : 'üßÆ C√°lculo')
                            ),
                            e('div', { className: 'text-center flex-1' },
                                e('p', { className: 'text-3xl font-bold text-red-600' }, `${timeLeft}s`)
                            )
                        ),
                        e('div', { className: `rounded-lg p-8 mb-8 text-center border-4 ${isLogic ? 'bg-gradient-to-r from-purple-100 to-pink-100 border-purple-400' : 'bg-gradient-to-r from-yellow-100 to-yellow-50 border-yellow-400'}` },
                            e('p', { className: `font-bold mb-4 ${isLogic ? 'text-2xl text-purple-800' : 'text-5xl text-gray-800'}` }, currentQuestion?.question),
                            isLogic && e('p', { className: 'text-sm text-purple-600 italic' }, `üí° ${currentQuestion?.hint}`)
                        ),
                        e('div', { className: 'grid grid-cols-2 gap-4 mb-6' },
                            currentQuestion?.options.map((option, idx) => e('button', { key: idx, onClick: () => handleAlumnoAnswer(option), disabled: hasAnswered, className: `text-white p-6 rounded-lg font-bold text-3xl transition transform ${alumnoRespuesta === option ? 'ring-4 ring-white scale-110 ' + (isLogic ? 'bg-gradient-to-br from-purple-600 to-purple-700' : 'bg-gradient-to-br from-blue-600 to-blue-700') : isLogic ? 'bg-gradient-to-br from-purple-500 to-purple-600' : 'bg-gradient-to-br from-blue-500 to-blue-600'} ${hasAnswered ? 'opacity-60 cursor-not-allowed' : 'hover:scale-105'}` }, option))
                        ),
                        alumnoRespuesta !== null ? 
                            e('button', { onClick: enviarRespuesta, disabled: hasAnswered, className: `w-full ${hasAnswered ? 'bg-gray-500 cursor-not-allowed' : 'bg-gradient-to-r from-green-500 to-green-600 hover:shadow-lg'} text-white py-4 px-4 rounded-lg font-bold text-lg transition` }, hasAnswered ? 'Respuesta enviada' : '‚úì Enviar Respuesta')
                            : e('div', { className: 'w-full bg-gray-300 text-gray-700 py-4 px-4 rounded-lg font-bold text-lg text-center' }, 'Selecciona una respuesta')
                    )
                );
            }

            // RESULTADOS
            if (mode === 'resultados') {
                const sortedTeams = [...teams].sort((a, b) => b.score - a.score);
                return e('div', { className: 'min-h-screen bg-gradient-to-br from-yellow-400 to-orange-500 flex items-center justify-center p-4' },
                    e('div', { className: 'bg-white rounded-lg shadow-2xl p-8 max-w-2xl w-full' },
                        e('div', { className: 'text-center mb-8' },
                            e('h1', { className: 'text-4xl font-bold text-gray-800' }, '¬°RESULTADOS FINALES!')
                        ),
                        e('div', { className: 'space-y-4 mb-8' },
                            sortedTeams.map((team, idx) => e('div', { key: team.id, className: `p-4 rounded-lg flex items-center justify-between font-bold text-lg ${idx === 0 ? 'bg-yellow-100 border-4 border-yellow-400' : idx === 1 ? 'bg-gray-100 border-4 border-gray-400' : 'bg-orange-100 border-4 border-orange-400'}` },
                                e('span', null, `${idx + 1}¬∫ - ${team.name}`),
                                e('span', { className: 'text-2xl' }, `${team.score} PUNTOS`)
                            ))
                        ),
                        e('button', { onClick: salir, className: 'w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white py-3 px-4 rounded-lg font-bold text-lg hover:shadow-lg transition' }, 'Volver al inicio')
                    )
                );
            }

            // Fallback en caso de que el modo no sea reconocido (deber√≠a evitarse)
            return e('div', null, 'Error: Modo de aplicaci√≥n desconocido.');
        }

        ReactDOM.createRoot(document.getElementById('root')).render(e(MathGame));
    </script>
</body>
