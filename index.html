        class App {
          constructor() {
            this.view = 'select';
            this.selectedTeam = null;
            this.scores = {};
            this.currentChallenge = null;
            this.answer = '';
            this.feedback = '';
            this.timeLeft = 0;
            this.isActive = false;
            this.timerInterval = null;
            this.syncInterval = null;
            this.difficulty = 1;
            this.usedChallenges = new Set();
            this.playerId = 'player_' + Date.now() + '_' + Math.random();
            this.init();
          }

          async init() {
            this.scores = this.loadScores();
            this.render();
            this.startSync();
            this.startHeartbeat();
          }

          loadScores() {
            try {
              const stored = localStorage.getItem('team-scores');
              if (stored) {
                return JSON.parse(stored);
              }
            } catch (error) {
              console.log('No scores found, initializing...');
            }
            const initial = {};
            TEAMS.forEach(t => initial[t.id] = 0);
            return initial;
          }

          startHeartbeat() {
            setInterval(() => {
              if (this.selectedTeam) {
                this.updatePlayerPresence();
              }
            }, 3000);
          }

          updatePlayerPresence() {
            if (!this.selectedTeam) return;
            const now = Date.now();
            const players = this.getActivePlayers();
            players[this.playerId] = {
              teamId: this.selectedTeam.id,
              lastSeen: now
            };
            try {
              localStorage.setItem('active-players', JSON.stringify(players));
            } catch (error) {
              console.error('Error updating presence:', error);
            }
          }

          getActivePlayers() {
            try {
              const stored = localStorage.getItem('active-players');
              if (stored) {
                const players = JSON.parse(stored);
                const now = Date.now();
                const active = {};
                for (const [id, data] of Object.entries(players)) {
                  if (now - data.lastSeen < 10000) {
                    active[id] = data;
                  }
                }
                return active;
              }
            } catch (error) {
              console.log('No active players found');
            }
            return {};
          }

          getTeamPlayerCount(teamId) {
            const players = this.getActivePlayers();
            return Object.values(players).filter(p => p.teamId === teamId).length;
          }

          startSync() {
            this.syncInterval = setInterval(() => {
              if (this.view === 'display' || this.view === 'team-select') {
                this.scores = this.loadScores();
                this.render();
              }
            }, 1000);
          }

          updateScore(teamId, points) {
            this.scores[teamId] = (this.scores[teamId] || 0) + points;
            try {
              localStorage.setItem('team-scores', JSON.stringify(this.scores));
            } catch (error) {
              console.error('Error saving scores:', error);
            }
          }

          resetScores() {
            TEAMS.forEach(t => this.scores[t.id] = 0);
            try {
              localStorage.setItem('team-scores', JSON.stringify(this.scores));
              localStorage.removeItem('used-challenges');
            } catch (error) {
              console.error('Error resetting scores:', error);
            }
            this.usedChallenges.clear();
            this.render();
          }

          loadUsedChallenges() {
            try {
              const stored = localStorage.getItem('used-challenges');
              if (stored) {
                return new Set(JSON.parse(stored));
              }
            } catch (error) {
              console.log('No used challenges found');
            }
            return new Set();
          }

          saveUsedChallenges() {
            try {
              localStorage.setItem('used-challenges', JSON.stringify([...this.usedChallenges]));
            } catch (error) {
              console.error('Error saving used challenges:', error);
            }
          }

          generateMathChallenge() {
            const difficulty = Math.min(Math.floor(this.difficulty / 3), 3);
            const ops = [
              { type: '+', min: 5, max: 50, points: 10 },
              { type: '-', min: 5, max: 50, points: 10 },
              { type: '√ó', min: 2, max: 12, points: 15 },
              { type: '√∑', min: 2, max: 10, points: 15 }
            ];
            const op = ops[Math.floor(Math.random() * ops.length)];
            const minAdjust = difficulty * 3;
            const maxAdjust = difficulty * 10;
            const minBase = op.min + minAdjust;
            const maxBase = op.max + maxAdjust;
            let a, b, result;
            if (op.type === '√∑') {
              b = Math.floor(Math.random() * (op.max - op.min + 1)) + op.min;
              result = Math.floor(Math.random() * 10) + 1;
              a = b * result;
            } else {
              a = Math.floor(Math.random() * (maxBase - minBase + 1)) + minBase;
              b = Math.floor(Math.random() * (maxBase - minBase + 1)) + minBase;
              if (op.type === '+') result = a + b;
              else if (op.type === '-') {
                if (a < b) [a, b] = [b, a];
                result = a - b;
              } else if (op.type === '√ó') result = a * b;
            }
            const points = op.points;
            return { 
              type: 'math', 
              question: `${a} ${op.type} ${b}`, 
              answer: result, 
              points: points,
              difficulty: this.difficulty
            };
          }

          selectTeam(teamId) {
            this.selectedTeam = TEAMS.find(t => t.id === teamId);
            this.view = 'game';
            this.usedChallenges = this.loadUsedChallenges();
            this.updatePlayerPresence();
            this.startNewChallenge();
          }

          startNewChallenge() {
            const rand = Math.random();
            let challenge;
            let attempts = 0;
            do {
              if (rand < 0.4) challenge = this.generateMathChallenge();
              else if (rand < 0.7) challenge = this.generateSequenceChallenge();
              else challenge = this.generateVisualChallenge();
              const challengeKey = `${challenge.type}:${challenge.question}:${challenge.answer}`;
              if (!this.usedChallenges.has(challengeKey)) {
                this.usedChallenges.add(challengeKey);
                this.saveUsedChallenges();
                break;
              }
              attempts++;
            } while (attempts < 50);
            if (attempts >= 50) {
              this.usedChallenges.clear();
              this.saveUsedChallenges();
              if (rand < 0.4) challenge = this.generateMathChallenge();
              else if (rand < 0.7) challenge = this.generateSequenceChallenge();
              else challenge = this.generateVisualChallenge();
            }
            this.currentChallenge = challenge;
            this.answer = '';
            this.feedback = '';
            this.timeLeft = TIME_LIMITS[this.currentChallenge.type];
            this.isActive = true;
            this.startTimer();
            this.render();
          }

          startTimer() {
            if (this.timerInterval) clearInterval(this.timerInterval);
            this.timerInterval = setInterval(() => {
              if (this.timeLeft > 0 && this.isActive) {
                this.timeLeft--;
                this.updateTimer();
              } else if (this.timeLeft <= 0 && this.isActive) {
                this.isActive = false;
                clearInterval(this.timerInterval);
                this.feedback = '‚è±Ô∏è ¬°Tiempo agotado!';
                this.render();
                setTimeout(() => this.startNewChallenge(), 2000);
              }
            }, 1000);
          }

          updateTimer() {
            const timerEl = document.getElementById('timer-display');
            const timerContainerEl = document.getElementById('timer-container');
            if (timerEl && timerContainerEl) {
              timerEl.textContent = this.timeLeft + 's';
              const pct = (this.timeLeft / TIME_LIMITS[this.currentChallenge.type]) * 100;
              const colorClass = pct > 60 ? 'text-green-400' : pct > 30 ? 'text-yellow-400' : 'text-red-400';
              timerContainerEl.className = `flex items-center gap-2 ${colorClass} font-bold text-2xl`;
            }
          }

          checkAnswer() {
            if (!this.answer && this.currentChallenge.type !== 'visual') {
              this.feedback = 'Escribe una respuesta';
              this.render();
              return;
            }
            this.isActive = false;
            clearInterval(this.timerInterval);
            const isCorrect = this.currentChallenge.type === 'visual'
              ? this.answer === this.currentChallenge.answer
              : parseInt(this.answer) === this.currentChallenge.answer;
            if (isCorrect) {
              const bonus = this.timeLeft > TIME_LIMITS[this.currentChallenge.type] * 0.7 ? 5 : 0;
              const total = this.currentChallenge.points + bonus;
              this.updateScore(this.selectedTeam.id, total);
              this.difficulty++;
              this.feedback = `¬°CORRECTO! +${total} puntos ${bonus > 0 ? 'üöÄ ¬°Bonus!' : 'üéâ'}`;
              this.render();
              setTimeout(() => this.startNewChallenge(), 2000);
            } else {
              this.difficulty = Math.max(1, this.difficulty - 1);
              this.feedback = `‚ùå Incorrecto. La respuesta era: ${this.currentChallenge.answer}`;
              this.render();
              setTimeout(() => this.startNewChallenge(), 3000);
            }
          }

          getTimeColor() {
            if (!this.currentChallenge) return 'text-green-400';
            const pct = (this.timeLeft / TIME_LIMITS[this.currentChallenge.type]) * 100;
            return pct > 60 ? 'text-green-400' : pct > 30 ? 'text-yellow-400' : 'text-red-400';
          }render() {
            const app = document.getElementById('app');
            
            if (this.view === 'select') {
              app.innerHTML = `
                <div class="min-h-screen bg-gradient-to-br from-purple-600 via-blue-600 to-indigo-600 p-4">
                  <div class="max-w-4xl mx-auto pt-12">
                    <div class="text-center mb-12">
                      <h1 class="text-5xl md:text-6xl font-bold text-white mb-4">üèÜ Competici√≥n Matem√°tica üèÜ</h1>
                      <p class="text-xl text-blue-100">Elige tu opci√≥n</p>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                      <button onclick="app.view='team-select';app.render()" class="bg-white rounded-2xl p-8 shadow-2xl hover:scale-105 transition-transform">
                        ${icons.users}
                        <h2 class="text-3xl font-bold text-gray-800 mb-2 mt-4">Jugar</h2>
                        <p class="text-gray-600">M√≥viles - Selecciona equipo</p>
                      </button>
                      <button onclick="app.view='display';app.render()" class="bg-white rounded-2xl p-8 shadow-2xl hover:scale-105 transition-transform">
                        ${icons.monitor}
                        <h2 class="text-3xl font-bold text-gray-800 mb-2 mt-4">Pantalla</h2>
                        <p class="text-gray-600">Proyector - Ver puntuaciones</p>
                      </button>
                    </div>
                  </div>
                </div>
              `;
            }
            
            if (this.view === 'team-select') {
              const teamCards = TEAMS.map(team => {
                const playerCount = this.getTeamPlayerCount(team.id);
                return `
                  <button onclick="app.selectTeam(${team.id})" class="bg-white rounded-xl p-6 shadow-xl hover:scale-105 transition-transform border-4 ${team.color} bg-opacity-10" style="border-color: ${team.color.replace('bg-', '')}">
                    <div class="flex items-center justify-between mb-4">
                      <h3 class="text-2xl font-bold text-gray-800">${team.name}</h3>
                      <div class="flex items-center gap-2 text-gray-600">
                        ${icons.user}
                        <span class="font-bold">${playerCount}</span>
                      </div>
                    </div>
                    <div class="text-4xl font-bold ${team.textColor} mb-2">${this.scores[team.id] || 0}</div>
                    <p class="text-gray-600">puntos</p>
                  </button>
                `;
              }).join('');
              
              app.innerHTML = `
                <div class="min-h-screen bg-gradient-to-br from-purple-600 via-blue-600 to-indigo-600 p-4">
                  <div class="max-w-4xl mx-auto pt-8">
                    <div class="flex justify-between items-center mb-8">
                      <button onclick="app.view='select';app.render()" class="bg-white text-gray-800 px-6 py-3 rounded-lg font-bold hover:bg-gray-100 transition">
                        ‚Üê Volver
                      </button>
                      <h1 class="text-3xl md:text-4xl font-bold text-white">Selecciona tu Equipo</h1>
                      <div class="w-24"></div>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                      ${teamCards}
                    </div>
                  </div>
                </div>
              `;
            }
            
            if (this.view === 'game') {
              let challengeContent = '';
              
              if (this.currentChallenge) {
                if (this.currentChallenge.type === 'visual') {
                  const optionButtons = this.currentChallenge.options.map(opt => 
                    `<button onclick="app.answer='${opt}';app.checkAnswer()" 
                            class="text-6xl p-8 bg-white rounded-2xl shadow-xl hover:scale-110 transition-transform ${this.answer === opt ? 'ring-4 ring-yellow-400' : ''}">${opt}</button>`
                  ).join('');
                  
                  challengeContent = `
                    <div class="mb-8">
                      <div class="flex items-center justify-center gap-3 mb-6">
                        ${icons.brain}
                        <span class="text-white font-bold text-xl">Patr√≥n Visual</span>
                      </div>
                      <div class="bg-white rounded-2xl p-8 mb-6">
                        <p class="text-4xl md:text-5xl font-bold text-gray-800 text-center mb-8">${this.currentChallenge.question}</p>
                      </div>
                      <div class="grid grid-cols-2 gap-4">
                        ${optionButtons}
                      </div>
                    </div>
                  `;
                } else {
                  const icon = this.currentChallenge.type === 'math' ? icons.calculator : icons.target;
                  const label = this.currentChallenge.type === 'math' ? 'C√°lculo' : 'Secuencia';
                  
                  challengeContent = `
                    <div class="mb-8">
                      <div class="flex items-center justify-center gap-3 mb-6">
                        ${icon}
                        <span class="text-white font-bold text-xl">${label}</span>
                      </div>
                      <div class="bg-white rounded-2xl p-8 mb-6">
                        <p class="text-4xl md:text-6xl font-bold text-gray-800 text-center">${this.currentChallenge.question}</p>
                      </div>
                      <input type="number" 
                             id="answer-input"
                             value="${this.answer}"
                             oninput="app.answer=this.value"
                             onkeypress="if(event.key==='Enter')app.checkAnswer()"
                             class="w-full text-4xl p-6 rounded-xl border-4 border-gray-300 text-center font-bold mb-4"
                             placeholder="Tu respuesta"
                             ${!this.isActive ? 'disabled' : ''}>
                      <button onclick="app.checkAnswer()" 
                              ${!this.isActive ? 'disabled' : ''}
                              class="w-full bg-green-500 hover:bg-green-600 disabled:bg-gray-400 text-white text-2xl font-bold py-6 rounded-xl transition shadow-lg">
                        Responder
                      </button>
                    </div>
                  `;
                }
              }
              
              app.innerHTML = `
                <div class="min-h-screen ${this.selectedTeam.color} p-4">
                  <div class="max-w-2xl mx-auto pt-8">
                    <div class="bg-white bg-opacity-20 backdrop-blur rounded-2xl p-6 mb-6">
                      <div class="flex justify-between items-center mb-4">
                        <div>
                          <h2 class="text-3xl font-bold text-white">${this.selectedTeam.name}</h2>
                          <p class="text-white text-opacity-90">Puntos: <span class="font-bold text-2xl">${this.scores[this.selectedTeam.id] || 0}</span></p>
                        </div>
                        <div id="timer-container" class="flex items-center gap-2 ${this.getTimeColor()} font-bold text-2xl">
                          ${icons.clock}
                          <span id="timer-display">${this.timeLeft}s</span>
                        </div>
                      </div>
                      ${this.feedback ? `
                        <div class="bg-white rounded-xl p-4 text-center">
                          <p class="text-2xl font-bold text-gray-800">${this.feedback}</p>
                        </div>
                      ` : ''}
                    </div>
                    
                    ${challengeContent}
                    
                    <button onclick="app.view='team-select';app.render()" 
                            class="w-full bg-white bg-opacity-20 backdrop-blur text-white font-bold py-4 rounded-xl hover:bg-opacity-30 transition">
                      Cambiar de Equipo
                    </button>
                  </div>
                </div>
              `;
              
              if (this.currentChallenge && this.currentChallenge.type !== 'visual') {
                setTimeout(() => {
                  const input = document.getElementById('answer-input');
                  if (input) input.focus();
                }, 100);
              }
            }if (this.view === 'display') {
              const sortedTeams = [...TEAMS].sort((a, b) => 
                (this.scores[b.id] || 0) - (this.scores[a.id] || 0)
              );
              
              const maxScore = Math.max(...TEAMS.map(t => this.scores[t.id] || 0), 1);
              
              const teamBars = sortedTeams.map((team, index) => {
                const score = this.scores[team.id] || 0;
                const percentage = (score / maxScore) * 100;
                const playerCount = this.getTeamPlayerCount(team.id);
                const medal = index === 0 ? 'ü•á' : index === 1 ? 'ü•à' : index === 2 ? 'ü•â' : '';
                
                return `
                  <div class="bg-white rounded-2xl p-6 shadow-2xl transform hover:scale-105 transition ${index === 0 ? 'ring-4 ring-yellow-400' : ''}">
                    <div class="flex items-center justify-between mb-4">
                      <div class="flex items-center gap-3">
                        <span class="text-4xl">${medal}</span>
                        <div>
                          <h3 class="text-2xl font-bold text-gray-800">${team.name}</h3>
                          <div class="flex items-center gap-2 text-gray-600">
                            ${icons.user}
                            <span class="font-semibold">${playerCount} jugador${playerCount !== 1 ? 'es' : ''}</span>
                          </div>
                        </div>
                      </div>
                      <div class="text-right">
                        <div class="text-5xl font-bold ${team.textColor}">${score}</div>
                        <div class="text-gray-600 font-semibold">puntos</div>
                      </div>
                    </div>
                    <div class="bg-gray-200 rounded-full h-6 overflow-hidden">
                      <div class="${team.color} h-full rounded-full transition-all duration-500 flex items-center justify-end pr-2"
                           style="width: ${percentage}%">
                        ${percentage > 15 ? '<span class="text-white font-bold text-sm">'+Math.round(percentage)+'%</span>' : ''}
                      </div>
                    </div>
                  </div>
                `;
              }).join('');
              
              const winner = sortedTeams[0];
              const winnerScore = this.scores[winner.id] || 0;
              const showWinner = winnerScore >= 100;
              
              app.innerHTML = `
                <div class="min-h-screen bg-gradient-to-br from-indigo-600 via-purple-600 to-pink-600 p-8">
                  <div class="max-w-6xl mx-auto">
                    <div class="text-center mb-12">
                      <div class="flex items-center justify-center gap-4 mb-4">
                        ${icons.trophy}
                        <h1 class="text-6xl font-bold text-white">Ranking de Equipos</h1>
                      </div>
                      ${showWinner ? `
                        <div class="bg-yellow-400 text-gray-900 rounded-2xl p-8 mb-8 animate-pulse">
                          <p class="text-4xl font-bold mb-2">üéâ ¬°${winner.name} GANA! üéâ</p>
                          <p class="text-2xl">Con ${winnerScore} puntos</p>
                        </div>
                      ` : ''}
                    </div>
                    
                    <div class="grid gap-6 mb-8">
                      ${teamBars}
                    </div>
                    
                    <div class="flex gap-4 justify-center">
                      <button onclick="app.view='select';app.render()" 
                              class="bg-white text-gray-800 px-8 py-4 rounded-xl font-bold text-xl hover:bg-gray-100 transition shadow-lg">
                        ‚Üê Menu Principal
                      </button>
                      <button onclick="if(confirm('¬øResetear todas las puntuaciones?'))app.resetScores()" 
                              class="bg-red-500 hover:bg-red-600 text-white px-8 py-4 rounded-xl font-bold text-xl transition shadow-lg">
                        üîÑ Resetear Puntuaciones
                      </button>
                    </div>
                  </div>
                </div>
              `;
            }
          }
        }

        const app = new App();
    </script>
</body>
</html>
